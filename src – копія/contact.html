<script>
    /* -----------------------------------------
                                                             Google Map Function
                                                             ----------------------------------------- */

    function initMap() {
        'use strict';

        var myLatlng = new google.maps.LatLng(52.9287, -1.4343);
        var mapOptions = {
            zoom: 13,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById('map'), mapOptions);

        var contentString = '<div id="content"><strong>SD Salon</strong> - Chaddesden, DE21 6WW Derby</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello'
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
    }
    /* -----------------------------------------
        Google Map Init
        ----------------------------------------- */
    initMap();
</script>
